name: "CodeQL"

on:
  push:
    branches: [ My-master ]
  pull_request:
    branches: [ My-master ]
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze pkcs15-authentic.c
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up build tools and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libpcsclite-dev
        # Install other necessary packages as indicated by configure errors

    - name: Configure and Build
      run: |
        ./configure --enable-cvcdir=DIR --enable-x509dir=DIR --enable-pcsc
        make

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        queries: ./codeql
        search-path: src/pkcs15init/pkcs15-authentic.c
