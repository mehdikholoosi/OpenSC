name: "CodeQL"

on:
  push:
    branches: [ My-master ]
  pull_request:
    branches: [ My-master ]
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check if file exists
      run: |
        if [ ! -f "src/pkcs15init/pkcs15-authentic.c" ]; then
          echo "Error: File 'src/pkcs15init/pkcs15-authentic.c' not found."
          exit 1
        fi

    - name: Set up build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: cpp

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        queries: ./codeql/custom-queries
        paths: src/pkcs15init/pkcs15-authentic.c
